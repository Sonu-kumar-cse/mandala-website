<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Mandala Processing</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <div class="container">
    <h2>Image â†’ SVG Generator</h2>

    <!-- Backend URL input -->
    <label>Backend URL (Cloudflare Tunnel)</label>
    <input
      type="text"
      id="backendUrlInput"
      placeholder="https://random-name.trycloudflare.com"
    />
    <button onclick="saveBackendUrl()">Save Backend URL</button>

    <hr />

    <label>Upload Mandala Image</label>
    <input type="file" id="imageInput" accept="image/*" />

    <label>Circular Steps</label>
    <input type="number" id="param1" />

    <label>Radial Steps</label>
    <input type="number" id="param2" />

    <button id="runBtn" onclick="run()">Run</button>

    <p id="status"></p>

    <a id="downloadLink" class="hidden">Download Output</a>
  </div>

  <script src="script.js"></script>
</body>
</html>
