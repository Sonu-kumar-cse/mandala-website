<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Image Processing Tool</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <div class="container">

    <h2>Input</h2>

    <label class="input-label">Upload Image</label>
    <input type="file" id="imageInput" accept="image/*" />

    <input type="number" id="param1" placeholder="Enter integer 1" />
    <input type="number" id="param2" placeholder="Enter integer 2" />

    <button id="startBtn" onclick="startProcessing()">Start Processing</button>
    <button id="getOutputBtn" onclick="getOutput()" disabled>Get Output</button>

    <p id="status"></p>
    <a id="downloadLink" class="hidden"></a>

  </div>

  <script src="script.js"></script>
</body>
</html>
