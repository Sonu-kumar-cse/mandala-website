<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Image Processing Tool</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <div class="container">

    <h2>Backend URL</h2>
    <input
      type="text"
      id="backendUrlInput"
      placeholder="https://xxxxx.trycloudflare.com"
    />
    <button onclick="saveBackendUrl()">Save Backend URL</button>

    <hr />

    <h2>Input</h2>

    <input type="file" id="imageInput" accept="image/*" />

    <input
      type="number"
      id="param1"
      placeholder="Enter first integer"
    />

    <input
      type="number"
      id="param2"
      placeholder="Enter second integer"
    />

    <button id="startBtn" onclick="startProcessing()">
      Start Processing
    </button>

    <button id="getOutputBtn" onclick="getOutput()" disabled>
      Get Output
    </button>

    <p id="status"></p>

    <a id="downloadLink" class="hidden"></a>

  </div>

  <script src="script.js"></script>
</body>
</html>
